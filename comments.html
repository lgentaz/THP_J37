<!DOCTYPE html>
<html>

<head>
    <title></title>
    <!-- Meta HTML5 -->
    <meta charset="utf-8">
    <meta name="description" content="Stylesheet examples for Eventbrite-like">
    <meta name="author" content="L Gentaz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a01c346bd1.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>

    </header>

    <main role="main" class="container">
      <div class="d-flex align-items-center p-3 my-3 bg-purple rounded box-shadow">
        <img class="mr-3" src="logo-vertical.png" alt="" width="80" height="80">
        <div class="">
          <h4 class="mb-0">EventSharp</h4>
          <small>new events all day</small>
        </div>
      </div>

      <div class="my-3 p-3 bg-white rounded box-shadow align-items-center">
        <h3>Commenter</h3>
        <div class="card col-12 mt-3 mx-1">
          <div class="card-horizontal row">
              <img class="align-items-center" src="avatar4.png" alt="Card image cap" height="100">
            <div class="card-body">
              <h4 class="card-title">Guy May a posté</h4>
              <p class="card-text">Encore une bonne surprise de retrouver ce groupe.</p>
            </div>              
          </div>
        </div>
        <div class="col-12 mt-3 mx-1">
        <h6 class="border-bottom border-gray pb-2 mb-0">Réponses</h6>
            <div class="media text-muted pt-3">
            <img src="avatar5.png" alt="32x32" class="mr-2 rounded" style="width: 45px; height: 45px;">
            <p class="media-body pb-3 mb-0 border-bottom border-gray">
                <span class="d-block">Odette Chouette</span>
                <span>C'est tellement vrai ça faisait longtemps "coeur" "coeur" </span>
            </p>
            </div>
            <div class="media text-muted pt-3">
            <img src="avatar3.png" class="mr-2 rounded" style="width: 45px; height: 45px;">
            <p class="media-body pb-3 mb-0 border-bottom border-gray">
                <span class="d-block">Amika Victoria</span>
                <span> on fête le 16ème anniversaire de l'album "Ratosaurus" </span>
            </p>
            </div>
        </div>

        <div class="col-12 mt-5 mx-1">
            <h6 class="pb-2 mb-0 align-items-center">Poster un commentaire</h6>
            <form class="row ml-3">    
                <textarea class="form-control"></textarea>
                <button class="btn btn-outline-warning"><i class="fa fa-comment-dots"></i></button>
            </form>
            
            </div>
        </div>
    </div>

    </main>

    <footer>
        
    </footer>
</body>

</html>

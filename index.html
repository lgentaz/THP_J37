<!DOCTYPE html>
<html>

<head>
    <title></title>
    <!-- Meta HTML5 -->
    <meta charset="utf-8">
    <meta name="description" content="Stylesheet examples for Eventbrite-like">
    <meta name="author" content="L Gentaz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a01c346bd1.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
          <a href="#" class= "navbar-brand">EventSharp</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a href="#" class= "nav-link">Accueil</a>
              </li>
              <li class="nav-item">
                <a href="#" class= "nav-link">Nouvel Evenement</a>
              </li>
          </ul>
            <ul class="navbar-nav mr-3 mt-2 mt-lg-0">
              <li class="nav-item">
                <div class="dropdown show">
                  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Log In / Sign Up</a>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a href="#" class= "dropdown-item">Sign Up</a>
                    <a href="#" class= "dropdown-item">Login</a>
                  </div>
                </div>
              </li>
            </ul>
            <a href="#" class= "btn btn-secondary my-2 my-sm-0">Déconnexion</a>
        </nav>
      </header>

      <div class="container-log">
        <h1 class="logo"><a href="#" title="EventSharp" class='a-secondary'></a></h1>
        <h1 class= "mb-4">EventSharp</h1>
        <div class="p-3 input-group">
            <div class="form-group"><h2 class="my-3">Se connecter</h2></div>
            <form >
                <div class="form-group form-row">
                    <span class="input-icon px-2"><i class="fas fa-user fa-2x"></i></span>
                    <input autofocus="true" class="form-control px-2" id="email" name="email" placeholder="Email address" type="email">
                </div>
                <div class="form-group form-row">
                    <span class="input-icon px-2"><i class="fas fa-key fa-2x"></i></span>
                    <input autocomplete="off" class="form-control px-2" id="password" name="password" placeholder="Password" type="password">
                </div>
                <div class="row mb-3">
                    <div class="col-5">
                      <!-- Checkbox -->
                      <div class="ml-5 pl-3">
                        <input type="checkbox" class="custom-control-input" id="rememberMeCheckbox">
                        <label class="custom-control-label" for="rememberMeCheckbox">
                          Se souvenir
                        </label>
                      </div>
                      <!-- End Checkbox -->
                    </div>
                    <div class="col-5 text-right mr-3">
                      <a class="float-right a-secondary" href="recover-account.html">Mot de passe oublié?</a>
                    </div>
                  </div>
                <button class="btn btn-secondary btn-lg mb-3" name="commit" type="submit" value="Log In">Log In</button>
            </form>
        </div>
        <h4 class="mt-3 pb-5">Nouveau sur EventSharp? <a class="a-secondary" href="#">&nbsp;<span>Sign Up</span></a></h4>
    </div>

    <footer class="footer">
        <!-- Footer Elements -->
                <div class="container text-center">
        <!-- Grid row-->
                <div class="row">
                    <!-- Grid column -->
                    <div class="col-md-12 pt-3">
                    <div class="mb-1 flex-center">
                        <!-- Facebook -->
                        <a href="http://www.facebook.com" class="a-secondary"><i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!-- Twitter -->
                        <a href="http://www.twitter.com" class="a-secondary"><i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!-- Google +-->
                        <a href="https://myaccount.google.com/profile" class="a-secondary"><i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Linkedin -->
                        <a href="http://www.linkedin.com" class="a-secondary"><i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Instagram-->
                        <a href="http://www.instagram.com" class="a-secondary"><i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Pinterest-->
                        <a href="http://www.pinterest.com" class="a-secondary"><i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
                        </a>
                    </div>
                    </div>    
                </div>
                </div>
        <!-- Copyright -->
                <div class="text-center pb-2">© 2020 Copyright:
                <a href="#" class="a-secondary"> EventSharp.com</a>,
                <a href="#" class="a-secondary"> ©Bootstrap</a>
                </div>
            
            </footer>        
        
</body>

</html>
